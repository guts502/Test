<!DOCTYPE html>
<html lang="fa">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>فروشگاه آنلاین</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f5f5f5; }
    header { background-color: #d41c1c; color: white; padding: 20px; text-align: center; }
    nav { background-color: #fff; display: flex; justify-content: center; gap: 20px; padding: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    nav a { text-decoration: none; color: #333; font-weight: bold; }
    .products { display: flex; flex-wrap: wrap; justify-content: center; padding: 20px; }
    .product { background: white; border-radius: 8px; width: 200px; margin: 10px; padding: 10px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
    footer { background-color: #333; color: white; text-align: center; padding: 10px; margin-top: 20px; }
  </style>
</head>
<body>
  <header>
    <h1>فروشگاه آنلاین مرتضی</h1>
  </header>
  <nav>
    <a href="#">خانه</a>
    <a href="#">دسته‌بندی‌ها</a>
    <a href="#">پرفروش‌ترین‌ها</a>
    <a href="#">ارتباط با ما</a>
  </nav>
  <section class="products">
    <div class="product">
      <h3>گوشی موبایل</h3>
      <p>قیمت: ۵٬۵۰۰٬۰۰۰ تومان</p>
    </div>
    <div class="product">
      <h3>هدفون بی‌سیم</h3>
      <p>قیمت: ۱٬۲۹۰٬۰۰۰ تومان</p>
    </div>
    <div class="product">
      <h3>تلویزیون هوشمند</h3>
      <p>قیمت: ۱۵٬۹۰۰٬۰۰۰ تومان</p>
    </div>
  </section>
  <footer>
    <p>© ۲۰۲۵ فروشگاه مرتضی | همه حقوق محفوظ است</p>
  </footer>
</body>
</html>
